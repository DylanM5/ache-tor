# Page classifier using regex patterns on page content
type: regex

# Parameters for regex matching
parameters:
  # Pages matching these patterns are marked IRRELEVANT (blocked)
  # Uses Java regex syntax, case-insensitive
  blacklist_regex:
    # CSAM and child abuse content
    - "(?i)(child|kid|boy|girl|teen|young|underage).{0,20}(porn|nude|naked|sex)"
    - "(?i)(porn|nude|naked|sex).{0,20}(child|kid|boy|girl|teen|young|underage)"
    - "(?i)(pedo|pedophil|paedophil)"
    - "(?i)(lolita|shotacon|loli|shota)"
    - "(?i)(pthc|ptsc|jailbait|preteen)"
    - "(?i)child.{0,10}(abuse|exploit|molest)"
    - "(?i)\\d{1,2}\\s?(yo|y\\.o\\.|year.?old).{0,10}(girl|boy)"
    - "(?i)(little|young).{0,10}(girl|boy).{0,20}(nude|naked|porn|sex)"
    
  # Pages must match at least one of these to be marked RELEVANT
  # Looking for pages with account creation / registration functionality
  whitelist_regex:
    - "(?i)(create|register|sign.?up|new).{0,20}(account|user|member|profile)"
    - "(?i)(account|user|member).{0,20}(create|register|sign.?up|new)"
    - "(?i)<input.{0,50}(register|signup|create)"
    - "(?i)<form.{0,100}(register|signup|registration)"
    - "(?i)(registration|signup).{0,20}(form|page)"
    - "(?i)type=[\"']?password[\"']?"
    - "(?i)name=[\"']?(password|passwd|user|username|email)[\"']?"
    - "(?i)(join|enroll|subscribe).{0,15}(now|free|today|here)"
    - "(?i)already.{0,10}(have|got).{0,10}account"
    - "(?i)(log.?in|sign.?in).{0,30}(register|sign.?up|create)"
    - "(?i)<button.{0,50}(register|sign.?up|create.?account)"
    - "(?i>)(Register|Sign Up|Create Account|Join Now)(<|\\s)"
